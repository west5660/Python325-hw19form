<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<form>

  <legend>Credit card</legend>
  <label for="number">Номер карты:</label>
  <input type="text" id="number" name="number" placeholder="Введите номер карты" maxlength="16" pattern="5[0-9] {15}" required>

  <label for="holder">Держатель карты:</label>
  <input type="text" id="holder" name="holder" placeholder="Введите имя">

  <div class="carddet">

  <label for="month">Месяц:</label>
  <input type="number" id="month" name="month" min="1" max="12" required>

  <label for="year">Год:</label>
  <input type="number" id="year" name="year" min="2023" max="2033" required>

  <label for="cvv">CVV:</label>
  <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}" maxlength="3" required>
  </div>

    <button type="submit" class="b1">Оплатить</button>
  </fieldset>
</form>
<button class="b2">Добавить карту</button>
<div id="card2"></div>



</body>
</html>
